    package wordsvirtuoso.wordsReader

    import wordsvirtuoso.CheckWord
    import java.io.File
    import java.nio.file.FileSystemNotFoundException

    class WordsFileReader(val filePath: String) : WordsReader {

        private lateinit var file: File
        private lateinit var words: List<String>

        override fun getWords(): List<String> {
            file = File(filePath)
            if (file.exists()) {
                words = file.useLines { it.toList() }
                return words
            } else throw FileSystemNotFoundException("Error: The words file $filePath doesn't exist.")
        }

        override fun checkWords(): String =
            try {
                getWords()
                checkWordList()
            } catch (e: FileSystemNotFoundException) {
                e.message ?: "unknown error"
            }

        private fun checkWordList(): String {
            var errorsScore = 0
            words.forEach { if (!CheckWord(it).isValid()) errorsScore++ }
            return if (errorsScore > 0) "Warning: $errorsScore invalid words were found in the $filePath file."
            else "All words are valid!"

        }

    }
